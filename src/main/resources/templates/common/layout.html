<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title th:text="${title}">Insert title here</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <!-- fontawesom -->
    <script src="https://kit.fontawesome.com/8e3f0717f9.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- css + js 파일 Load-->

<!-- 경고 메시지 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    let msg = [[${msg}]];
    if (msg != null) {
        alert(msg);
        fetch('/clearMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        });
    }
    /*]]>*/
</script>

<style>
    .navbar-nav .nav-link {
        font-size: 1rem;
        font-weight: 500;
    }
    .modal-img {
            width: 48px;
            height: 48px;
    }
    .image-container {
            display: inline-block;
            text-align: center;
            margin: 0 10px;
    }
    .modal-dialog {
        max-width: 350px;
    }
    a {
        text-decoration: none;
        color: black;
    }
        #wrapper{
      height: auto;
      min-height: 100%;
      padding-bottom: 60px;
    }
    footer{
      height: 60px;
      position : relative;
      transform : translateY(-100%);
    }


</style>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><strong>Laptellect</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <th:block sec:authorize="isAnonymous() or hasAnyAuthority('ROLE_USER', 'ROLE_ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" href="/">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/recommended">추천</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/product/productList">스토어</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customer">고객센터</a>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('ROLE_SELLER')">
                        <li class="nav-item">
                            <a class="nav-link" href="/">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">스토어</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">대시보드</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">상품관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">주문관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customer">고객센터</a>
                        </li>
                    </th:block>

                    <th:block sec:authorize="isAnonymous()">
                        <button type="button" class="btn btn-outline-primary me-2" th:onclick="|location.href='@{/signin}'|">로그인</button>
                        <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal"
                                data-bs-target="#loginModal">회원가입
                        </button>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('ROLE_USER')">
                        <button type="button" class="btn btn-outline-primary me-2" th:onclick="|location.href='@{/profile}'|">마이페이지</button>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <button type="button" class="btn btn-outline-primary me-2" th:onclick="|location.href='@{/admin}'|">어드민페이지</button>
                    </th:block>

                    <th:block sec:authorize="isAuthenticated()">
                        <button type="button" class="btn btn-outline-primary me-2" th:onclick="|location.href='@{/signout}'|">로그아웃</button>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content" layout:fragment="content">
        <!-- Your content here -->
    </div>

<!--    <footer class="py-3 my-4">-->
<!--        <ul class="nav justify-content-center border-bottom pb-3 mb-3">-->

<!--        </ul>-->
<!--        <p class="text-center text-muted">© 2023 프로젝트 실패하면 중장비 타러감</p>-->
<!--    </footer>-->
</div>

<!-- 회원가입 모달 -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body text-center">
                <h4 class="modal-title w-100 text-center" id="loginModalLabel" style="color: #6c5ce7;">Laptellect</h4>
                <br> <br>
                <div class="image-container">
                    <a href="#">
                        <img th:src="@{/img/common/kakao-talk-icon.png}" alt="Image 1" class="img-fluid mb-2 modal-img">
                        <div>카카오</div>
                    </a>
                </div>
                <div class="image-container">
                    <a href="#">
                        <img th:src="@{/img/common/naver-icon.png}" alt="Image 2" class="img-fluid mb-2 modal-img">
                        <div>네이버</div>
                    </a>
                </div>
                <div class="image-container">
                    <a href="/signup">
                        <img th:src="@{/img/common/default-icon.png}" alt="Image 3" class="img-fluid mb-2 modal-img">
                        <div>일반회원</div>
                    </a>
                </div>

                <br> <br>
                <div>
                    <button type="button" class="btn btn-primary w-100">판매자 회원 가입</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
