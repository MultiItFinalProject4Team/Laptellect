<!-- 경고 메시지 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    let msg = [[${msg}]];
    if (msg != null) {
        alert(msg);
        fetch('/clearMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        });
    }
    /*]]>*/
</script>
