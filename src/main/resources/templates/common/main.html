<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .carousel-inner {
            width: auto;
            height: 350px;
        }
        .category-icons img {
            width: 50px;
            height: 50px;
        }
        .recommended-section, .popular-products, .custom-recommendations {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .product-image {
            width: 100px;
            height: 100px;
            background-color: #e9ecef;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{/img/common/dummy-banner.jpg}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/img/common/dummy-banner.jpg}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/img/common/dummy-banner.jpg}" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>카테고리</h2>
                        <hr>
                        <div class="category-icons d-flex justify-content-center my-3">
                            <div class="mx-3">
                                <img th:src="@{/img/common/keyboard-icon.png}" alt="Keyboard">
                                <p>키보드</p>
                            </div>
                            <div class="mx-3">
                                <img th:src="@{/img/common/laptop-icon.png}" alt="Laptop">
                                <p>노트북</p>
                            </div>
                            <div class="mx-3">
                                <img th:src="@{/img/common/mouse-icon.png}" alt="Mouse">
                                <p>마우스</p>
                            </div>
                        </div>
                        <p>Laptellect이 추천해드립니다.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="recommended-section">
                            <button class="btn btn-dark">추천 받기</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="popular-products">
                            <h3>인기 상품</h3>
                            <div class="d-flex justify-content-center">
                                <div class="product-image mx-2"></div>
                                <div class="product-image mx-2"></div>
                                <div class="product-image mx-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="custom-recommendations">
                            <h3>○○○님을 위한 추천 상품</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
