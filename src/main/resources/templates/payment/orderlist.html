<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 목록</title>
    <link rel="stylesheet" href="/css/payment/orderlist.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/payment/orderlist.js"></script>
</head>

<body>
<div class="container">
    <h1>주문 목록</h1>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="검색">
        <button id="searchButton">검색</button>
    </div>

    <div>
        주문한 상품 개수: <span id="totalItemsCount">0</span>개
    </div>

    <div th:if="${not #lists.isEmpty(orderList)}">
        <div class="order-item" th:each="order : ${orderList}" th:data-username="${order.username}">
            <div class="order-info">
                <img src="/img/payment/notebooktest.PNG" alt="Product Image">
                <div class="order-details">
                    <p th:text="${order.date_created.substring(0, 10)}"></p>
                    <h3 th:text="${order.productName}"></h3>
                    <br><br>
                    <p th:text="'가격: ' + ${order.purchasePrice} + '원 · 1개'"></p>
                </div>
            </div>
            <div class="order-actions">
                <button class="cancel-button"
                        th:classappend="${reviewedOrders.contains(order.imPortId)} ? 'disabled' : ''"
                        th:onclick="${!reviewedOrders.contains(order.imPortId)} ? 'cancelOrder(this.getAttribute(\'data-imp-uid\'), this.getAttribute(\'data-amount\'))' : 'void(0)'"
                        th:data-imp-uid="${order.imPortId}"
                        th:data-amount="${order.purchasePrice}"
                        th:disabled="${reviewedOrders.contains(order.imPortId)}">
                    주문 취소하기
                </button>
                <button class="review-button"
                        th:classappend="${reviewedOrders.contains(order.imPortId)} ? 'reviewed' : ''"
                        th:onclick="${!reviewedOrders.contains(order.imPortId)} ? 'openReviewModal(this.getAttribute(\'data-product-name\'), this.getAttribute(\'data-username\'), this.getAttribute(\'data-imp-uid\'))' : 'void(0)'"
                        th:data-product-name="${order.productName}"
                        th:data-username="${order.username}"
                        th:data-imp-uid="${order.imPortId}"
                        th:disabled="${reviewedOrders.contains(order.imPortId)}">
                    리뷰 작성하기
                </button>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(orderList)}">
        주문 정보가 없습니다.
    </div>

    <div class="pagination"></div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>리뷰 작성하기</h2>
            <p>작성자: <span id="reviewUsername"></span></p>
            <p>상품명: <span id="reviewProductName"></span></p>
            <p>평점:
                <select id="reviewRating">
                    <option value="5">5점</option>
                    <option value="4">4점</option>
                    <option value="3">3점</option>
                    <option value="2">2점</option>
                    <option value="1">1점</option>
                </select>
            </p>
            <p>리뷰 내용: <textarea id="reviewContent"></textarea></p>
            <button id="submitReviewButton" onclick="submitReview()" disabled>리뷰 제출</button>
        </div>
    </div>
</div>

</body>
</html>
