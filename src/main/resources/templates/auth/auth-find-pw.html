    }
        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

<body>
<div class="container">
    <h2 class="text-center mt-3">비밀번호 찾기</h2>
    <div class="mb-3">
        <label for="email" class="form-label">아이디</label>
        <input type="email" class="form-control" id="userid" name="memberId" placeholder="아이디를 입력해주세요" required>
        <div class="error-message text-center" id="idError" style="color: red;">존재하지 않는 아이디 입니다.</div>
        <br>
        <label for="email" class="form-label">이메일 주소</label>
        <input type="email" class="form-control" id="email" name="memberEmail" placeholder="이메일을 입력해주세요" required>
        <div class="error-message text-center" id="emailError" style="color: red;">존재하지 않는 이메일 입니다.</div>
    </div>
    <button type="submit" id="send-email" class="btn btn-primary w-100">전송</button>
</div>

</body>
