<body>
    <div id="container">
        <div id="loginBox">
            <div class="logo">
                <h1 id="signupTitle">Laptellect</h1>
            </div>

            <div id="inputBox">
                <form action="/signin" method="post" name="loginform">
                    <div class="input-form-box"><span>아이디 </span><input type="text" name="username" class="form-control"></div>
                    <div class="input-form-box"><span>비밀번호 </span><input type="password" name="password" class="form-control"></div>
                    <div class="button-login-box">
                        <button type="submit" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col text-center">
                            <a href="#" class="btn btn-link login-content">
                                <img src="kakao-talk-icon.png" alt="Image 1" class="img-fluid mb-2 login-img">
<!--                                <img th:src="@{/img/common/kakao-talk-icon.png}" alt="Image 1" class="img-fluid mb-2 modal-img">-->
                            </a>

                            <a href="#" class="btn btn-link login-content">
                                <img src="naver-icon.png" alt="Image 2" class="img-fluid mb-2 login-img">
<!--                            <img th:src="@{/img/common/naver-icon.png}" alt="Image 2" class="img-fluid mb-2 modal-img">                                <div>네이버</div>-->
                            </a>
                        </div>
                    </div>

                    <div class="row">
                      <div class="col text-center">
                          <a href="#" class="btn btn-link find-content">아이디 찾기</a>
                          <span class="separator">|</span>
                          <a href="#" class="btn btn-link find-content">비밀번호 찾기</a>
                          <span class="separator">|</span>
                          <a href="/signup" class="btn btn-link find-content">회원가입</a>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
