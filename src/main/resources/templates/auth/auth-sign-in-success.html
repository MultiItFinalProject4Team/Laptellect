<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <script th:inline="javascript">
        $(document).ready(function() {
            let message = [[${message}]];
            switch (message) {
                case "SignUp":
                    window.opener.postMessage('SignUp', '*');
                    window.close();
                    break;
                case "SignIn":
                    window.opener.postMessage('SignIn', '*');
                    window.close();
                    break;
                default:
                    window.opener.postMessage('Fail', '*');
                    window.close();
                    break;
            }
        });
    </script>
</body>
</html>
