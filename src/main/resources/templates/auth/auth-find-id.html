<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <!-- fontawesom -->
    <script src="https://kit.fontawesome.com/8e3f0717f9.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- css + js 파일 Load-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
        .nav-tabs {
            display: flex;
            width: 100%;
        }
        .nav-item {
            flex: 1;
            text-align: center;
        }
        .nav-item .nav-link {
            width: 100%;
        }
        .custom-checkbox input[type="checkbox"] {
            margin-right: 8px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .tab-content {
            border: 1px solid #e0e0e0;
            border-top: none;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .nav-tabs .nav-link {
            border-radius: 0;
        }
        .nav-tabs .nav-link.active {
            border-color: #e0e0e0 #e0e0e0 transparent;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .border-box {
            border: 1px solid #007bff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .checkbox-title {
            font-weight: bold;
            color: #007bff;
            
        }
        span {

            position: absolute;
        }
        .form-control:disabled {
            background-color: #f8f9fa;
        }
        .hidden {
            display: none;
        }
    </style>

    <script>
    </script>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#find-id">아이디 찾기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#find-pw">비밀번호 찾기</a>
            </li>
        </ul>
    
        <div class="tab-content">
            <div id="find-id" class="tab-pane fade show active">
                <div class="border-box">
                    <div class="form-check mb-3">
                        <div class="checkbox-title">
                            <span>휴대폰 번호로 찾기</span>
                        </div>
                    </div>
                    <div id="phoneForm" class="hidden">
                        <div class="form-group">
                            <label for="phoneNumber">휴대폰 번호</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="phoneNumber" placeholder="213123123">
                                <button class="btn btn-outline-secondary" type="button">인증번호</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="authNumber">인증번호</label>
                            <input type="text" class="form-control" id="authNumber" placeholder="인증번호" disabled>
                        </div>
                    </div>
                </div>
    
                <div class="border-box">
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="findByEmail">
                            이메일 주소로 찾기
                        </label>
                    </div>
                </div>
    
                <div class="border-box">
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="findByPhoneVerification">
                            휴대폰 본인인증으로 찾기
                        </label>
                    </div>
                </div>
    
                <button type="button" class="btn btn-custom">아이디 확인</button>
            </div>
    
            <div id="find-pw" class="tab-pane fade">
                <div class="border-box">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="findByPhone">
                        <input class="form-check-input" type="checkbox" value="" id="findByPhone" checked>
                        <label class="form-check-label checkbox-title" for="findByPhone">
                            휴대폰 번호로 찾기
                        </label>
                    </div>
                    <div id="phoneForm" class="hidden">
                        <div class="form-group">
                            <label for="phoneNumber">휴대폰 번호</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="phoneNumber" placeholder="213123123">
                                <button class="btn btn-outline-secondary" type="button">인증번호</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="authNumber">인증번호</label>
                            <input type="text" class="form-control" id="authNumber" placeholder="인증번호" disabled>
                        </div>
                    </div>
                </div>
    
                <div class="border-box">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="findByEmail">
                        <label class="form-check-label" for="findByEmail">
                            이메일 주소로 찾기
                        </label>
                    </div>
                </div>
    
                <button type="button" class="btn btn-custom">아이디 확인</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#findByPhone').on(click, function() {
            if ($(this).is(':checked')) {
                $('#phoneForm').removeClass('hidden');
            } else {
                $('#phoneForm').addClass('hidden');
            }
        });
    });
</script>

</body>
</html>
