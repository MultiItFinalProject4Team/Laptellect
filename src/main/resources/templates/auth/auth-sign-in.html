<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignIn</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <!-- css + js 파일 Load-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth/signin.css}">
</head>
<body>
<div id="container">
    <div id="loginBox">
        <div class="logo">
            <h1 id="signupTitle">Laptellect</h1>
        </div>

        <div id="inputBox">
            <form action="/signin" method="post" name="loginform">
                <div class="input-form-box"><span>아이디 </span><input type="text" name="username" class="form-control"></div>
                <div class="input-form-box"><span>비밀번호 </span><input type="password" name="password" class="form-control"></div>
                <div class="button-login-box">
                    <button type="submit" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
                </div>
            </form>
                <hr>

                <div class="row">
                    <div class="col text-center">
                        <a href="/signin/kakao" class="btn btn-link login-content">
                            <img th:src="@{/img/common/kakao-talk-icon.png}" alt="Image 1" class="img-fluid mb-2 login-img">
                        </a>

                        <a href="/signin/google" class="btn btn-link login-content">
                            <img th:src="@{/img/common/google-icon.png}" alt="Image 2" class="img-fluid mb-2 login-img">
                        </a>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <a href="#" class="btn btn-link find-content">아이디 찾기</a>
                        <span class="separator">|</span>
                        <a href="#" class="btn btn-link find-content">비밀번호 찾기</a>
                        <span class="separator">|</span>
                        <a href="/signup" class="btn btn-link find-content">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    let kakaoApiKey = [[${kakaoApiKey}]];
    let redirectUri = [[${redirectUrl}]];

    console.log(kakaoApiKey, redirectUri);

    $(document).ready(function(){
        Kakao.init(kakaoApiKey);
        Kakao.isInitialized();
    });

    function loginWithKakao() {
        Kakao.Auth.authorize({
        redirectUri: redirectUri
        });
    }
</script>

</body>
</html>
