<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignIn</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <!-- css + js 파일 Load-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth/signin.css}">
</head>
<body>
<div id="container">
    <div id="loginBox">
        <div class="logo">
            <h1 id="signupTitle">Laptellect</h1>
        </div>

        <div id="inputBox">
            <form action="/signin" method="post" name="loginform">
                <div class="input-form-box"><span>아이디 </span><input type="text" name="username" class="form-control"></div>
                <div class="input-form-box"><span>비밀번호 </span><input type="password" name="password" class="form-control"></div>
                <div class="remember-me-container">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">로그인 상태 유지</label>
                </div>
                <div class="button-login-box">
                    <button type="submit" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
                </div>
            </form>
            <div th:if="${ errorMessage != null }">
                <div class="error-message" id="emailError" th:text="${ errorMessage }" style="color: red;"></div>
            </div>
                <hr>

                <div class="row">
                    <div class="col text-center">
                        <div class="btn btn-link login-content" id="kakao-login">
                            <img th:src="@{/img/common/kakao-talk-icon.png}" alt="Kakao Login" class="img-fluid mb-2 login-img">
                        </div>

                        <div class="btn btn-link login-content" id="google-login">
                            <img th:src="@{/img/common/google-icon.png}" alt="Google Login" class="img-fluid mb-2 login-img">
                        </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <a href="#" class="btn btn-link find-content" id="find-id">아이디 찾기</a>
                        <span class="separator">|</span>
                        <a href="#" class="btn btn-link find-content" id="find-pw">비밀번호 찾기</a>
                        <span class="separator">|</span>
                        <a href="/signup" class="btn btn-link find-content">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    function openKakaoLogin() {
        window.open("/signin/kakao", '_blank', 'width=600,height=425');
    }

    function openGoogleLogin() {
        window.open("/signin/google", '_blank', 'width=600,height=425');
    }

    function openFindId() {
        window.open("/find-id", '_blank', 'width=300,height=300');
    }

    function openFindPw() {
        window.open("/find-pw", '_blank', 'width=300,height=300');
    }

    $(document).ready(function(){
        window.addEventListener('message', function(event) {
            if (event.data === 'closeAndRedirect') {
                window.location.href = '/';
            }
        });

        $("#kakao-login").on("click", function() {
            openKakaoLogin();
        });

        $("#google-login").on("click", function() {
            openGoogleLogin();
        });

        $("#find-id").on("click", function() {
            openFindId();
        });

        $("#find-pw").on("click", function() {
            openFindPw();
        });
    });
</script>
</body>
</html>
