<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout-Admin}">
<head>
  <meta charset="UTF-8">
  <title>리뷰 관리</title>
  <link rel="stylesheet" href="/css/admin/reviews_manage.css">
</head>
<body>
<div layout:fragment="content" class="content-wrapper">
  <h1>리뷰 관리</h1>
  <div class="controls">
    <div class="search-group">
      <input type="text" id="searchInput" placeholder="검색">
      <button class="btn" onclick="searchReviews()">검색</button>
    </div>
    <button class="btn" onclick="deleteSelectedReviews()">삭제</button>
  </div>
  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th class="checkbox-column"><input type="checkbox" id="selectAll"></th>
        <th class="review-number-column">리뷰번호</th>
        <th class="product-name-column">상품명</th>
        <th class="author-column">작성자</th>
        <th class="content-column">리뷰내용</th>
        <th class="rating-column">평점</th>
        <th class="date-column">등록일자</th>
        <th class="date-column">수정일자</th>
      </tr>
      </thead>
      <tbody id="reviewTableBody">
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <button id="prevButton" onclick="changePage('prev')">&lt; 이전</button>
    <div id="pageNumbers"></div>
    <button id="nextButton" onclick="changePage('next')">다음 &gt;</button>
  </div>

  <script th:inline="javascript">
    const reviews = /*[[${reviewsAllList}]]*/ [];
  </script>
  <script src="/js/admin/reviews_manage.js"></script>
</div>
</body>
</html>
