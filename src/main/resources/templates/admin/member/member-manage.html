<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout-Admin}">
<head>
  <meta charset="UTF-8">
  <title>회원 관리</title>
  <style>
    .content-wrapper {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 100px);
}


.search-group {
  display: flex;
  gap: 10px;
  align-items: center;
}

#searchCategory {
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ddd;
  border-radius: 4px;
  background-color: white;
  color: #333;
  cursor: pointer;
  transition: border-color 0.3s, box-shadow 0.3s;
}

#searchCategory:hover {
  border-color: #aaa;
}

#searchCategory:focus {
  outline: none;
  border-color: #2196F3;
  box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
}

.table-container {
  flex-grow: 1;
  overflow-x: auto;
  overflow-y: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
}

thead {
  position: sticky;
  top: 0;
  background-color: #f2f2f2;
  z-index: 10;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.checkbox-column { width: 30px; }
.order-number-column { width: 80px; }
.username-column { width: 100px; }
.product-name-column { width: 150px; }
.product-info-column { width: 200px; }
.price-column { width: 80px; }
.purchase-price-column { width: 80px; }
.date-column { width: 120px; }
.imPortId-column { width: 120px; }
.refund-column { width: 80px; }
.refund-date-column { width: 120px; }

.pagination {
  display: flex;
  justify-content: center;
  padding: 20px 0;
  background-color: white;
}

.pagination button {
  margin: 0 5px;
  padding: 5px 10px;
  background-color: #e0e0e0;
  color: #333;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.pagination button.active {
  background-color: #9e9e9e;
  color: white;
}

.pagination button:hover {
  background-color: #bdbdbd;
}

.pagination button:disabled {
  background-color: #f5f5f5;
  color: #bdbdbd;
  cursor: not-allowed;
}

.btn {
  padding: 8px 16px;
  font-size: 14px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  background-color: #777;
  color: white;
}

.btn:hover {
  background-color: #666;
}

#searchInput {
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.product-info-column {
  position: relative;
}

.order-content {
  cursor: pointer;
  color: #2196F3;
  transition: all 0.3s ease;
}

.order-content:hover {
  text-decoration: underline;
}

.order-content::after {
  content: '클릭하여 상세보기';
  position: absolute;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #555;
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 12px;
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.order-content:hover::after {
  opacity: 1;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
  animation: fadeIn 0.3s;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background-color: #fefefe;
  margin: 5% auto;
  padding: 30px;
  border: none;
  width: 80%;
  max-width: 600px;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  position: relative;
  animation: slideIn 0.3s;
  max-height: 80vh;
  overflow-y: auto;
}

@keyframes slideIn {
  from { transform: translateY(-50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.close {
  position: absolute;
  right: 20px;
  top: 15px;
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #333;
  text-decoration: none;
  cursor: pointer;
}

.modal-content h2 {
  margin-top: 0;
  color: #333;
  font-size: 24px
  }
  body { font-family: 'Noto Sans KR', sans-serif; }
</style>


</head>
<body>
<div layout:fragment="content" class="content-wrapper">
  <h1>회원 관리</h1>
  <div class="d-flex justify-content-center text-center" style="gap: 250px;">
    <div style="flex-basis: auto;">
      <span style="font-size: 50px; font-weight: bold;" th:text="${ memberCount }"></span>
      <br>
      <span>회원 수</span>
    </div>
    <div style="flex-basis: auto;">
      <span style="font-size: 50px; font-weight: bold;" th:text="${ newMemberCount }"></span>
      <br>
      <span>신규 가입자 수</span>
    </div>
    <div style="flex-basis: auto;">
      <span style="font-size: 50px; font-weight: bold;" th:text="${ activeMemberCount }"></span>
      <br>
      <span>접속자 수</span>
    </div>
  </div> <br>


  <div class="input-group mb-3 d-flex align-items-center">
    <div class="col-12">
      <div class="input-group mb-3" style="width: 100%">
        <span class="input-group-text" style="margin-right: 10px;">기간</span>
        <input type="date" class="form-control" value="2024-07-01" style="margin-right: 10px;">
        <input type="date" class="form-control" value="2024-07-31" style="margin-right: 10px;">
        <select class="form-select" style="margin-right: 10px;">
          <option value="all">All</option>
          <option value="kakao">아이디</option>
          <option value="kakao">이메일</option>
          <option value="kakao">닉네임</option>
          <option value="kakao">회원타입</option>
        </select>
        <input type="text" class="form-control" placeholder="검색어 입력" style="margin-right: 10px;">
        <button class="btn btn-primary" type="button">검색</button>
      </div>
    </div>
  </div>

  <div id="member-list-box"></div>
</div>
</body>
</html>
