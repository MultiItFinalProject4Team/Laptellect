<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout-Admin}">
<head>
  <meta charset="UTF-8">
  <title>회원 관리</title>
  <link rel="stylesheet" href="/css/admin/member.css">
  <script src="/js/admin/member.js"></script>
  <style>
    .modal {
    z-index: 1050; /* 모달의 기본 z-index */
}

.modal-backdrop {
    z-index: 1040; /* 모달 배경의 기본 z-index */
}
.nav-tabs {
    display: flex;
    width: 100%; /* 부모 요소인 ul의 넓이를 100%로 설정 */
}

.nav-item {
    flex: 1; /* 각 li 요소가 동일한 넓이를 가지도록 설정 */
    text-align: center; /* 텍스트를 가운데 정렬 */
}

.nav-link {
    width: 100%; /* 버튼 요소의 넓이를 100%로 설정 */
}
  </style>
</head>
<body>
<div layout:fragment="content" class="content-wrapper">
  <div class="profile-box" style="height: auto; width: auto">
  <h1>회원 관리</h1>

  <div class="d-flex justify-content-center text-center" style="gap: 250px;">
    <div style="flex-basis: auto;">
      <span style="font-size: 50px; font-weight: bold;" th:text="${ memberCount }"></span>
      <br>
      <span>회원 수</span>
    </div>
    <div style="flex-basis: auto;">
      <span style="font-size: 50px; font-weight: bold;" th:text="${ newMemberCount }"></span>
      <br>
      <span>신규 가입자 수</span>
    </div>
    <div style="flex-basis: auto;">
      <span style="font-size: 50px; font-weight: bold;" th:text="${ activeMemberCount }"></span>
      <br>
      <span>접속자 수</span>
    </div>
  </div> <br>

  <div class="input-group mb-3 d-flex align-items-center">
    <div class="col-12">
      <div class="input-group mb-3" style="width: 100%">
        <span class="input-group-text" style="margin-right: 10px;">기간</span>
        <input type="date" class="form-control" id="startDate" style="margin-right: 10px;">
        <input type="date" class="form-control" id="endDate" style="margin-right: 10px;">
        <select class="form-select" style="margin-right: 10px;">
          <option value="all">All</option>
          <option value="userName">아이디</option>
          <option value="email">이메일</option>
          <option value="nickName">닉네임</option>
          <option value="loginType">회원타입</option>
        </select>
        <input type="text" class="form-control" id="keyword" placeholder="검색어 입력" style="margin-right: 10px;">
        <button class="btn btn-primary" type="button" id="btn-search">검색</button>
      </div>
    </div>
  </div>
  <div id="member-list-box"></div>
</div>

  <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModal" aria-hidden="true">
    <div class="modal-dialog" style="min-width: 1000px;">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body text-center">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="member-tab" data-bs-toggle="tab" data-bs-target="#member-tab-pane" type="button" role="tab" aria-controls="member-tab-pane" aria-selected="true">회원 정보 변경</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="log-tab" data-bs-toggle="tab" data-bs-target="#log-tab-pane" type="button" role="tab" aria-controls="log-tab-pane" aria-selected="false">회원 로그</button>
            </li>
          </ul>

          <div id="member-content">
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="member-tab-pane" role="tabpanel" aria-labelledby="member-tab" tabindex="0">
                <div class="form-group">
                  <label for="member_name"><i class="fa-regular fa-user"></i> 아이디</label>
                  <input type="text" class="form-control" id="member_name" th:field="*{memberName}" readonly>
                  <br>
                </div>

                <div class="form-floating flex-grow-1">
                  <input type="text" class="form-control" id="nickNameInput" placeholder="nickName" maxlength="50" value="">
                  <label for="nickNameInput">닉네임을 입력해주세요.</label>
                </div>
                <div class="error-message" id="nickNameError" style="color: red">
                  중복된 닉네임 입니다.
                </div><br>
                <div class="form-floating">
                  <input type="password" class="form-control" id="afterPassword2" placeholder="password" value="" readonly>
                  <label for="afterPassword2">한 번 더 입력해주세요.</label>
                  <div class="error-message" id="passwordError4" style="color: red">
                    비밀번호가 일치하지 않습니다.
                  </div>
                </div>

                <button type="button" class="btn btn-primary w-100" id="btn-delete">회원 삭제</button>
              </div>
              <div class="tab-pane fade" id="log-tab-pane" role="tabpanel" aria-labelledby="log-tab" tabindex="0">

              </div>
            </div>
          </div>
          <br> <br>
          <div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
