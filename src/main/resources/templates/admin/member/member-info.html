<div class="tab-pane fade show active" id="member-tab-pane" role="tabpanel" aria-labelledby="member-tab" tabindex="0">
<br>
    <th:block th:if="${ userInfo.isActive == 'Y' }">
      <p><strong>탈퇴한 회원 입니다.</strong></p>
    </th:block>


    <div class="form-group">
      <label for="nickName" class="d-flex align-items-center">아이디</label>
      <div class="input-group">
        <input type="text" class="form-control" id="memberName" th:value="${ userInfo.memberName }" readonly>
      </div>
      <br> <br>
    </div>
    <div class="form-group">
      <label for="nickName" class="d-flex align-items-center">닉네임</label>
      <div class="input-group">
        <input type="text" class="form-control" id="nickName" th:value="${ userInfo.nickName != null and !userInfo.nickName.isEmpty() ? userInfo.nickName : '정보 없음'}" maxlength="50">
        <div class="input-group-append">
          <button type="button" class="btn btn-success" th:data-memberno="${ userInfo.memberNo }" id="btn-change-nickname">변경</button>
        </div>
      </div>
      <br> <br>
    </div>


    <th:block th:if="${userInfo.loginType == 'local'}">
      <div class="form-group">
        <label for="email" class="d-flex align-items-center">이메일</label>
        <div class="input-group">
          <input type="email" class="form-control" id="email" th:value="${ userInfo.email != null and !userInfo.email.isEmpty() ? userInfo.email : '정보 없음'}" maxlength="50">
          <div class="input-group-append">
            <button type="button" class="btn btn-success" th:data-memberno="${ userInfo.memberNo }" id="btn-change-email">변경</button>
          </div>
        </div>
        <br> <br>
      </div>
      <div class="form-group">
        <label for="password" class="d-flex align-items-center">비밀번호</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" value="***************" maxlength="15">
          <div class="input-group-append">
            <button type="button" class="btn btn-success" th:data-memberno="${ userInfo.memberNo }" id="btn-change-password">변경</button>
          </div>
        </div>
        <br> <br>
      </div>
    </th:block>
    <div class="form-group">
      <label for="tel" class="d-flex align-items-center">휴대폰 번호</label>
      <div class="input-group">
        <input type="tel" class="form-control" id="tel" th:value="${ userInfo.tel != null and !userInfo.tel.isEmpty() ? userInfo.tel : '정보 없음'}" maxlength="11">
        <div class="input-group-append">
          <button type="button" class="btn btn-success" th:data-memberno="${ userInfo.memberNo }" id="btn-change-tel">변경</button>
        </div>
      </div>
      <br> <br>
    </div>

  <button type="button" class="btn btn-danger w-100" id="btn-delete" th:data-memberno="${ userInfo.memberNo }" th:disabled="${userInfo.isActive == 'Y'}">회원 삭제</button>
</div>

<!-- 로그인 로그 -->
<div class="tab-pane fade" id="log-tab-pane" role="tabpanel" aria-labelledby="log-tab" tabindex="0"> <br>
  <th:block th:if="${loginLog != null}">
    <div class="form-group">
      <label for="nickName" class="d-flex align-items-center">아이디</label>
      <div class="input-group">
        <input type="text" class="form-control" id="memberName2" th:value="${ userInfo.memberName}" readonly>
      </div>
      <br> <br>
    </div>

    <div class="form-group">
      <label for="login-ip" class="d-flex align-items-center">클라이언트 IP</label>
      <div class="input-group">
        <input type="text" class="form-control" id="login-ip" th:value="${ loginLog.loginIp != null ? loginLog.loginIp : '로그인 기록 없음'}" readonly>
      </div>
      <br> <br>
    </div>

    <div class="form-group">
      <label for="user-agent" class="d-flex align-items-center">접속 브라우저</label>
      <div class="input-group">
        <input type="text" class="form-control" id="user-agent" th:value="${ loginLog.userAgent != null ? loginLog.userAgent : '로그인 기록 없음'}" readonly>
      </div>
      <br> <br>
    </div>

    <div class="form-group">
      <label for="created-at" class="d-flex align-items-center"><i class="fa-solid fa-signature"></i> 로그인 시간</label>
      <div class="input-group">
        <input type="text" class="form-control" id="created-at" th:value="${ loginLog.createdAt != null ? loginLog.createdAt : '로그인 기록 없음'}" readonly>
      </div>
      <br> <br>
    </div>
  </th:block>

  <th:block th:if="${loginLog == null}">
    <div class="form-group">
      <p>로그인 기록이 없습니다.</p>
    </div>
  </th:block>
</div>
