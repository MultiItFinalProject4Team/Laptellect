<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>노트북 추천 결과</title>
    <link rel="stylesheet" th:href="@{/css/product/product.css}">
    <style>
        .product-grid { display: flex; flex-wrap: wrap; justify-content: space-around; }
        .product { margin: 20px; padding: 20px; border: 1px solid #ccc; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .product-image { width: 100%; height: 200px; object-fit: contain; }
        .product-name { font-size: 18px; font-weight: bold; margin-top: 10px; }
        .product-specs { font-size: 14px; margin-top: 10px; }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
        }
        .button-container a {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container" layout:fragment="content">
    <br>
    <h1>맞춤형 노트북 추천 결과</h1>

    <div class="product-grid">
        <div class="product" th:each="product : ${recommendations}">
            <img th:if="${product.imageUrl}" th:src="@{'/img/product/' + ${product.imageUrl}}" class="product-image" alt="노트북 이미지">
            <div class="product-name" th:text="${product.productName}">노트북 이름</div>
            <div class="product-specs">
                <p><strong>가격:</strong> <span class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '원'">가격</span></p>
                <p th:if="${product.os}"><strong>운영체제:</strong> <span th:text="${product.os}">OS</span></p>
                <p th:if="${product.manufacturer}"><strong>제조사:</strong> <span th:text="${product.manufacturer}">제조사</span></p>
                <p th:if="${product.ramSize}"><strong>램 용량:</strong> <span th:text="${product.ramSize}">RAM</span></p>
                <p th:if="${product.cpuNumber}"><strong>CPU:</strong> <span th:text="${product.cpuNumber}">CPU</span></p>
                <p th:if="${product.coreCount}"><strong>코어 수:</strong> <span th:text="${product.coreCount}">코어 수</span></p>
                <p th:if="${product.storageSize}"><strong>저장 용량:</strong> <span th:text="${product.storageSize}">저장 용량</span></p>
                <p th:if="${product.screenSize}"><strong>화면 크기:</strong> <span th:text="${product.screenSize}">화면 크기</span></p>
                <p th:if="${product.resolution}"><strong>해상도:</strong> <span th:text="${product.resolution}">해상도</span></p>
                <p th:if="${product.gpuType}"><strong>GPU:</strong> <span th:text="${product.gpuType}">GPU</span></p>
            </div>
        </div>
    </div>

    <div class="button-container">
        <a th:href="@{/recommend}" class="btn btn-primary">다시 추천받기</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.price').each(function() {
            let value = $(this).text().replace('원', '').replace(',', '');
            let formattedValue = new Intl.NumberFormat('ko-KR').format(value);
            $(this).text(formattedValue + '원');
        });
    });
</script>
</body>
</html>
