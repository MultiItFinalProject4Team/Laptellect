<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>노트북 추천 결과</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product-grid { display: flex; flex-wrap: wrap; }
        .product { margin: 10px; padding: 10px; border: 1px solid #ccc; width: 200px; }
        .brand-slider { display: flex; justify-content: space-around; margin-top: 20px; }
        .brand { text-align: center; }
        .promotions { display: flex; justify-content: space-around; margin-top: 20px; }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
        }
        .button-container a {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>추천</h1>

<div role="main">
    <div class="product-grid" id="recommendationResult">
        <div th:each="laptop : ${recommendations}" class="product">
            <img th:src="${laptop.imageUrl}" th:alt="${laptop.productName}">
            <h3 th:text="${laptop.productName}"></h3>
            <p th:text="'가격: ' + ${laptop.price} + '원'"></p>
            <div class="tags" th:text="${#strings.listJoin(laptop.tags, ', ')}"></div>
        </div>
    </div>

    <div class="brand-slider">
        <div class="brand" th:each="brand : ${{
                'Acer': 'acer_logo.jpg',
                'Apple': 'apple_logo.jpg',
                'ASUS': 'asus_logo.jpg',
                'MSI': 'msi_logo.jpg',
                'Lenovo': 'lenovo_logo.jpg',
                'LG': 'lg_logo.jpg'
            }}">
            <img th:src="${brand.value}" th:alt="${brand.key}">
            <p th:text="${brand.key}"></p>
        </div>
    </div>

    <div class="promotion">
        <img src="promo2.jpg" alt="8월 사무용 최다 판매 제품">
    </div>
</div>

<div class="button-container">
    <a th:href="@{/recommend}" class="button">다시 추천받기</a>
</div>
</div>
</body>
</html>
