<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/product.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function sendData(typeNo) {
            $.ajax({
                url: "/product/productType",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ typeNo: typeNo }),
                success: function(response) {
                    console.log("데이터 확인", response);

                },
                error: function(xhr, status, error) {
                        // 에러가 발생한 경우 실행할 코드
                        console.error("Error:", error);
                    }
            });
        }
    </script>
</head>

<body>
<div class="container">
    <h1 class="mt-5">Product List</h1>
    <form th:action="@{/product/crawl}" method="post">
        <select id ="productType" name = "products">
            <option value="1">노트북</option>
            <option value="2">마우스</option>
            <option value="3">키보드</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3 mb-4">크롤링 시작</button>
    </form>
    <div>
        <div class="btn-group">
            <a href="#" onclick="sendData(1)" class="btn btn-primary">노트북</a>
            <a href="#" onclick="sendData(2)" class="btn btn-primary">마우스</a>
            <a href="#" onclick="sendData(3)" class="btn btn-primary">키보드</a>
        </div>
    </div>



    <div class="row">
        <div class="col-md-4 mb-4" th:each="product, iterStat : ${products}">
            <div class="card h-100">
                <img th:src="'https'+${images}" class="card-img-top" alt="상품 이미지" style="height: 200px; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title product-name" th:text="${product.productName}">상품명</h5>
                    <p class="card-text">
                        <strong>가격:</strong> <span class="price" th:text="${product.price} + ' 원'">가격</span><br>
                    </p>
                    <div th:switch="${product.productType}">
                        <a th:href="@{/product/laptopDetails(productCode=${product.productCode})}" class="btn btn-primary">상세 정보</a>

                    </div>

                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="'상품 No. ' + ${iterStat.index + 1}">상품 No.</small>
                </div>
            </div>
        </div>
    </div></div></body></html>
