<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/product.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function sendData(typeNo) {
            $.ajax({
                url: "/product/productType",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ typeNo: typeNo }),
                success: function(response) {
                    console.log("데이터 확인", response);

                },
                error: function(xhr, status, error) {
                        // 에러가 발생한 경우 실행할 코드
                        console.error("Error:", error);
                    }
            });
        }


    </script>
</head>

<body>
<div class="container">
    <h1 class="mt-5">Product List</h1>
    <form th:action="@{/product/test}" method="post">
        <select id="productType" name="products">
            <option value="1">노트북</option>
            <option value="2">마우스</option>
            <option value="3">키보드</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3 mb-4">크롤링 시작</button>
    </form>
    <div>
        <div class="btn-group">
            <a href="#" onclick="sendData(1)" class="btn btn-primary">노트북</a>
            <a href="#" onclick="sendData(2)" class="btn btn-primary">마우스</a>
            <a href="#" onclick="sendData(3)" class="btn btn-primary">키보드</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="product, iterStat : ${products}">
            <div class="card h-100">
                <img th:src="@{'/img/product/' + ${product.image}}" class="card-img-top" alt="상품 이미지"
                     style="height: 200px; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title product-name" th:text="${product.productName}">상품명</h5>
                    <p class="card-text">
                        <strong>가격:</strong> <span class="price" th:text="${product.price} + ' 원'">가격</span><br>
                    </p>
                    <div th:switch="${product.productType}">
                        <a th:href="@{/product/laptopDetails(productCode=${product.productCode})}"
                           class="btn btn-primary">상세 정보</a>

                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="'상품 No. ' + ${iterStat.index + 1}">상품 No.</small>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <nav aria-label="Product list pagination">
                <ul class="pagination">
                    <!-- 첫 페이지로 이동 -->
                    <li class="page-item" th:classappend="${pageNumber == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/product/productList(pageNumber=1, pageSize=${pageSize})}" aria-label="First">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>

                    <!-- 이전 페이지 -->
                    <li class="page-item" th:classappend="${pageNumber == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/product/productList(pageNumber=${pageNumber - 1}, pageSize=${pageSize})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- 페이지 번호 -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${i == pageNumber} ? 'active'">
                        <a class="page-link" th:href="@{/product/productList(pageNumber=${i}, pageSize=${pageSize})}" th:text="${i}"></a>
                    </li>

                    <!-- 다음 페이지 -->
                    <li class="page-item" th:classappend="${pageNumber == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/product/productList(pageNumber=${pageNumber + 1}, pageSize=${pageSize})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>

                    <!-- 마지막 페이지로 이동 -->
                    <li class="page-item" th:classappend="${pageNumber == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/product/productList(pageNumber=${totalPages}, pageSize=${pageSize})}" aria-label="Last">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
