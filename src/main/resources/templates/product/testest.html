<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .product-card {
          width: 300px;
          border: 1px solid #ccc;
          border-radius: 8px;
          padding: 16px;
          font-family: Arial, sans-serif;
        }

        .product-card img {
          width: 100%;
          height: auto;
        }

        .product-card h2 {
          font-size: 18px;
          margin: 10px 0;
        }

        .specs {
          list-style-type: none;
          padding: 0;
        }

        .specs li {
          font-size: 14px;
          margin-bottom: 5px;
        }

        .tags {
          margin: 10px 0;
        }

        .tag {
          display: inline-block;
          background-color: #f0f0f0;
          padding: 5px 10px;
          margin: 2px;
          border-radius: 3px;
          font-size: 12px;
        }

        .price {
          font-size: 20px;
          font-weight: bold;
          text-align: right;
          margin-top: 10px;
        }

    </style>
</head>
<body>
<div class="product-card">
    <img src="laptop-image.jpg" alt="MSI 사이보그 15AI A1VEK">
    <h2>MSI 사이보그 15AI A1VEK (SSD 512GB)</h2>
    <ul class="specs">
        <li>Windows11 / 16GB</li>
        <li>15.6인치 / 고해상도 (4K)</li>
        <li>1.98kg / RTX4050</li>
    </ul>
    <div class="tags">
        <span class="tag">게이밍</span>
        <span class="tag">태그</span>
        <span class="tag">태그</span>
        <span class="tag">태그</span>
        <span class="tag">태그</span>
        <span class="tag">태그</span>
    </div>
    <p class="price">1,399,000원</p>
</div>
</body>
</html>
