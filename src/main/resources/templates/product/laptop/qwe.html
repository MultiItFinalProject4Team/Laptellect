<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품평 쓰기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        textarea {
            resize: none; /* 크기 조절 비활성화 */
        }

                .custom-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .custom-card .left-content {
            width: 80%;
        }
        .custom-card .right-content {
            margin-left: 20px;
            text-align: center;
        }
        .custom-card .btn {
            width: 150px;
            height: 50px;
            background-color: #333;
            color: #fff;
        }

        .inquiry-section {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .inquiry-section .input-group {
            display: flex;
            align-items: center;
        }
        .inquiry-section .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            resize: none;
        }
        .inquiry-section .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .inquiry-section {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .input-group {
            display: flex;
            width: 100%;
        }
        .input-group textarea {
            flex-grow: 1;
            resize: none;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input-group button {
            width: 80px; /* 버튼의 너비를 텍스트 에어리어와 맞춤 */
            background-color: #6c757d;
            color: white;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
  <div class="inquiry-section">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <span>상품문의</span>
      <div>
        <button type="button" class="btn btn-outline-secondary btn-sm">로그인</button>
        <button type="button" class="btn btn-outline-secondary btn-sm">회원가입</button>
      </div>
    </div>
    <div class="input-group">
      <textarea class="form-control" rows="3" placeholder="상품평을 작성하시려면 로그인을 해주세요." readonly></textarea>
      <button type="button" class="btn btn-secondary" style="height: 85px;" disabled>등록</button>
    </div>
  </div>
</div>

  <br>

  <div class="container mt-5">
    <h3>Q&A</h3>
    <div class="custom-card">
      <div class="left-content">
        <p><strong>상품에 대해 궁금하신 점을 남겨주세요.</strong></p>
      </div>
      <div class="right-content">
        <button type="button" class="btn" >문의하기</button>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
