<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layout.html}">

<head>
    <meta charset="UTF-8">
    <title>Product Details</title>

    <style>
        .table-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('.price').each(function() {
                let value = $(this).text().replace(' 원', '');
                let formattedValue = new Intl.NumberFormat().format(value);
                $(this).text(formattedValue + ' 원');
            });

            // 위시리스트 추가/삭제
            $(".btn-process-wishlist").on("click", function () {
                let productNo = $(this).data('product-no');
                console.log(productNo);

                $.ajax({
                    url: "/api/product/process-wishlist",
                    type: "POST",
                    data: { productNo: productNo },
                    success: function (response) {
                        switch (response) {
                          case 1:
                            alert("위시리스트 추가 완료.");
                            break;
                          case 2:
                            alert("위시리스트 삭제 완료.");
                            break;
                          default:
                            alert("위시리스트 Ajax Error");
                        }
                    },
                    error: function () {
                        console.log("위시리스트 Ajax Error");
                    },
                });
            })

            // 장바구니 추가/삭제
            $(".btn-process-basket").on("click", function () {
                let productNo = $(this).data('product-no');
                console.log(productNo);

                $.ajax({
                    url: "/api/product/process-cart",
                    type: "POST",
                    data: { productNo: productNo },
                    success: function (response) {
                        switch (response) {
                          case 1:
                            alert("장바구니 추가 완료.");
                            break;
                          case 2:
                            alert("장바구니 삭제 완료.");
                            break;
                          default:
                            alert("장바구니 Ajax Error");
                        }
                    },
                    error: function () {
                        console.log("위시리스트 Ajax Error");
                    },
                });
            })
        });
    </script>
</head>
<body>

<div class="container" layout:fragment="content">
    <br>
    <div class="row">
        <div class="col-md-4">
            <!-- 상품 이미지 -->
            <img th:src="@{'/img/product/' + ${img}}" class="product-image" alt="상품 이미지">
        </div>
        <div class="col-md-8">
            <h5 th:text="${productName}">상품명</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>스펙명</th>
                    <th>스펙값</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="option, iter : ${options}">
                    <td th:text="${option}">스펙명</td>
                    <td th:text="${optionValue[iter.index]}">스펙값</td>
                </tr>
                </tbody>
            </table>
            <div class="mt-3">
                <h4 th:text="${price + '원'}">가격</h4>
            </div>

            <div>

                <a class="btn btn-primary" href="#" role="button">장바구니</a>
                <a class="btn btn-primary" href="#" role="button">위시리스트</a>
                <form th:action="@{/payment}" method="post">
                    <input type="hidden" name="productNo" th:value="${productNo}">
                    <input type="hidden" name="img" th:value="${img}">
                    <input type="hidden" name="productName" th:value="${productName}">
                    <input type="hidden" name="price" th:value="${price}">
                    <button type="submit" class="btn btn-primary mt-4">결제하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
