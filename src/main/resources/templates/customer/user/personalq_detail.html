<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .nav-pills .nav-link {
            font-size: 25px;
        }
        .nav-link {
        margin: 0 100px;
    }
    </style>
</head>
<body>
<div layout:fragment="content">
<div class="container mt-5">
<header>
    <h1 align="center">1:1 문의</h1>
    <ul class="nav nav-pills justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="/customer/user/customer_notice">공지사항</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/customer/user/customer_personalq">1:1 문의</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/customer/user/customer_chatbot">챗 봇</a>
        </li>
    </ul>
</header>
    <div id="carouselExampleIndicators" class="carousel slide" style="width: 500px;">
        <div class="carousel-indicators">
            <th:block th:each="item, num : ${imageList}">
                <button type="button" th:attr="data-bs-target='#carouselExampleIndicators', data-bs-slide-to=${num.index}, class=${num.index == 0} ? 'active' : ''"
                        aria-current="${num.index == 0 ? 'true' : 'false'}"></button>
            </th:block>
        </div>
        <div class="carousel-inner">
            <th:block th:each="item, num : ${imageList}">
                <div th:classappend="${num.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <img th:src="@{/customer/user/images/{image}(image=${item})}" class="d-block w-100" alt="..." width="214px" height="400px">
                </div>
            </th:block>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <h3 th:text="${personalq.personalqNo}">번호</h3>
    <h3 th:text="${personalq.title}">제목</h3>
    <h3 th:text="${personalq.content}">내용</h3>
</div>
<div class="btn-group" aria-label="Small button group">
    <a href="/customer/user/customer_personalq" class="btn bg-body-secondary">목록으로</a>
</div>
</div>
</body>
</html>
