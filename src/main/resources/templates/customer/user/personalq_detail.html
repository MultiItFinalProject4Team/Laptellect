<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link href="/css/customer/nav.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/42.0.2/ckeditor5.css">
    <script src="https://ckeditor.com/apps/ckfinder/3.5.0/ckfinder.js"></script>
</head>
<body>
<div layout:fragment="content">
<div class="container mt-5">
    <header>
        <h1 align="center">고객센터</h1>
        <ul class="nav nav-pills justify-content-center" id="customer_nav-pills">
            <li class="nav-item">
                <a class="nav-link cus_nav" href="/customer/user/customer_notice">공지사항</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active cus_nav" aria-current="page" href="/customer/user/customer_personalq">1:1 문의</a>
            </li>
            <li class="nav-item">
                <a class="nav-link cus_nav" href="/customer/user/customer_chatbot">챗 봇</a>
            </li>
        </ul>
    </header>
    <div>
        <h3 th:text="${personalq.personalqNo}" id="personalqNo" >번호</h3>
        <h3 th:text="${personalq.title}">제목</h3>
        <p th:text="${#dates.format(personalq.createdAt, 'YY/MM/dd HH:mm')}">작성일</p>
        <div class="btn-group" aria-label="Small button group">
            <a th:href="@{/customer/user/update_personalq/{personalqNo}(personalqNo=${personalq.personalqNo})}" th:if="${personalq.answer=='N'}" class="btn bg-body-secondary">문의 수정</a>
            <a th:href="@{/customer/user/delete_personalq/{personalqNo}(personalqNo=${personalq.personalqNo})}" th:if="${personalq.answer=='N'}" class="btn bg-body-secondary">문의 삭제</a>
            <a th:href="@{/customer/user/delete_personalq/{personalqNo}(personalqNo=${personalq.personalqNo})}" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:if="${personalq.answer=='Y'}" class="btn bg-body-secondary">문의 삭제</a>
            <a th:href="@{/customer/admin/update_personala/{personalqNo}(personalqNo=${personalq.personalqNo})}"
               sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:if="${personalq.answer=='Y'}" class="btn bg-body-secondary">답변 수정</a>
            <a th:href="@{/customer/admin/delete_personala/{personalqNo}(personalqNo=${personalq.personalqNo})}"
               sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:if="${personalq.answer=='Y'}" class="btn bg-body-secondary">답변 삭제</a>
        </div>
    </div>

    <hr class="border border-dark">
    <div id="content" name="content" th:utext="${personalq.content}" readonly="true">내용</div>

    <hr class="border border-dark">

<div  th:if="${personalq.answer=='Y'}">

    <div>
        <h3 th:text="${personala.title}">제목</h3>
        <p th:text="${#dates.format(personala.createdAt, 'YY/MM/dd HH:mm')}">작성일</p>
    </div>

    <hr class="border border-dark">
    <div id="content2" name="content2" th:utext="${personala.content}" readonly="true">내용</div>

    <hr class="border border-dark">
</div>

</div>
    <div class="btn-group" aria-label="Small button group" th:if="${personalq.answer=='N'}">
        <a th:href="@{/customer/admin/answer_personalq/{personalqNo}(personalqNo=${personalq.personalqNo})}" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" class="btn bg-body-secondary">답변하기</a>
    </div>
<div class="btn-group" aria-label="Small button group">
    <a href="/customer/user/customer_personalq" class="btn bg-body-secondary">목록으로</a>
</div>
</div>
</body>
</html>
