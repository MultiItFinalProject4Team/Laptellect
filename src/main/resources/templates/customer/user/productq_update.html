<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>1:1 문의</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>-->
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/42.0.1/ckeditor5.css" />
    <style>
        .file-input-wrapper {
            margin-bottom: 10px;
        }
    </style>
    <link href="/css/customer/nav.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
<div class="container mt-5">
    <header>
        <h1 align="center">고객센터</h1>
        <ul class="nav nav-pills justify-content-center" id="customer_nav-pills">
            <li class="nav-item">
                <a class="nav-link cus_nav" href="/customer/user/customer_notice">공지사항</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active cus_nav" aria-current="page" href="/customer/user/customer_personalq">1:1 문의</a>
            </li>
            <li class="nav-item">
                <a class="nav-link cus_nav" href="/customer/user/customer_chatbot">챗 봇</a>
            </li>
        </ul>
    </header>
    <form action="/customer/user/update_productq" method="post" enctype="multipart/form-data">
        <div class="input-group form-row">
        <label class="input-group-text" for="title">제목:</label>
        <input class="col-md-9" type="text" id="title" name="title" th:value="${dto.title}" required><br><br>

        <label class="input-group-text" for="inputGroupSelect01" >카테고리</label>
        <select class="form-select col-md-3" id="inputGroupSelect01" name="productqCategorycode">
            <option th:each="categories : ${category}"
                    th:value="${categories.productqCategorycode}"
                    th:text="${categories.productqCategoryname}">
            </option>
        </select>
        </div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="10" cols="80" required th:text="${dto.content}"></textarea><br><br>

        <div id="file-input-container">
            <div class="file-input-wrapper">
                <label for="image1">이미지 1:</label>
                <input type="file" id="image1" name="image[]"><br><br>
            </div>
        </div>
        <button type="button" onclick="addFileInput()">이미지 추가</button>
        <input type="hidden" id="productqNo" name="productqNo" th:value="${dto.productqNo}">
        <button type="submit">수정하기</button>
    </form>

    <script type="importmap">
        {
            "imports": {
                "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/42.0.1/ckeditor5.js",
                "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/42.0.1/"
            }
        }
    </script>
    <script type="module">
        import {
            ClassicEditor,
            Essentials,
            Paragraph,
            Bold,
            Italic,
            Font
        } from 'ckeditor5';
        ClassicEditor
            .create( document.querySelector( '#content' ), {
                plugins: [ Essentials, Paragraph, Bold, Italic, Font ],
                toolbar: [
                    'undo', 'redo', '|', 'bold', 'italic', '|',
                    'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor'
                ]
            } )
            .then( editor => {
                window.editor = content;
            } )
            .catch( error => {
                console.error( error );
            } );
    </script>
    <script>
        let fileInputCount = 1;

        function addFileInput() {
            fileInputCount++;
            const fileInputContainer = document.getElementById('file-input-container');
            const newFileInputWrapper = document.createElement('div');
            newFileInputWrapper.className = 'file-input-wrapper';
            newFileInputWrapper.innerHTML = `
                <label for="image${fileInputCount}">이미지 ${fileInputCount}:</label>
                <input type="file" id="image${fileInputCount}" name="image[]"><br><br>
            `;
            fileInputContainer.appendChild(newFileInputWrapper);
        }
    </script>

</div>
</div>
</body>
</html>
