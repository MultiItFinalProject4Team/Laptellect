<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>1:1 문의</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/customer/table.css" rel="stylesheet">
    <link href="/css/customer/nav.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <header>
            <h1 align="center">고객센터</h1>
            <ul class="nav nav-pills justify-content-center" id="customer_nav-pills">
                <li class="nav-item">
                    <a class="nav-link cus_nav" href="/customer/user/customer_notice">공지사항</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active cus_nav" aria-current="page" href="/customer/user/customer_personalq">1:1 문의</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link cus_nav" href="/customer/user/customer_chatbot">챗 봇</a>
                </li>
            </ul>
        </header>
        <table class="table table-striped fixed-table" style="text-align: center;">
            <thead>
            <tr>
                <th>No</th>
                <th>제목</th>
                <th>답변 여부</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody id="table-body">
            <tr th:each="each : ${list}" class="align-middle">
                <td th:text="${each.personalqNo}">번호</td>
                <td style="text-align: center;">
                    <a style="text-decoration: none;" th:href="@{/customer/user/personalq_detail/{personalqNo}(personalqNo=${each.personalqNo})}" th:text="${each.title}"></a>
                </td>
                <td th:text="${each.answer=='Y'}?'답변 완료':'답변 대기'">답변 여부</td>
                <td th:text="${#dates.format(each.createdAt, 'YY/MM/dd HH:mm')}">작성일</td>
            </tr>
            </tbody>
        </table>
        <div class="text-end">
            <a class="btn btn-secondary btn-sm" sec:authorize="hasAnyAuthority('ROLE_USER')" href="/customer/user/personalq_app" role="button">문의 등록</a>
            <a class="btn btn-secondary btn-sm" href="/customer/user/product" role="button">상품 문의(임시)</a>
        </div>
    </div>
    <div class="pagination-container">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:class="${currentPage == 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/customer/user/customer_personalq(page=${currentPage - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}" th:class="${currentPage == pageNum} ? 'active' : ''">
                    <a class="page-link" th:href="@{/customer/user/customer_personalq(page=${pageNum})}" th:text="${pageNum}">현재페이지</a>
                </li>
                <li class="page-item" th:class="${currentPage == totalPages} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/customer/user/customer_personalq(page=${currentPage + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
