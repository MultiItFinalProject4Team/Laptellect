<table class="table table-striped text-center">
  <thead>
  <tr th:if="${orders == null or #lists.isEmpty(orders)}">
    <td colspan="6" class="text-center">조회 정보가 없습니다</td>
  </tr>
  <tr>
    <th scope="col" style="width: 5%;">번호</th>
    <th scope="col" style="width: 10%;">주문번호</th>
    <th scope="col" style="width: 40%;">상품명</th>
    <th scope="col" style="width: 10%;">금액</th>
    <th scope="col" style="width: 10%;">주문상태</th>
    <th scope="col" style="width: 15%;">날짜</th>
    <th scope="col" style="width: 10%;">구매확정</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order, loop : ${ orders }">
    <th th:text="${page * size + loop.index + 1}" scope="row"></th>
    <td><a th:href="@{/payment/order}" style="color: blue;" th:text="${ order.paymentNo }"></a></td>
    <td><a th:href="@{/product/laptop/laptopDetails(productNo=${ order.productNo })}" style="color: blue;" th:text="${ order.productName }"></a></td>
    <td th:text="${ order.purchasePrice }"></td>
    <td th:text="${ order.getFormatConfirm }"></td>
    <td th:text="${ order.getFormatCreatedAt }"></td>
    <td>
      <button class="btn btn-sm border border-light btn-custom-primary btn-confirm"
           th:data-paymentNo="${order.paymentNo}"
           data-bs-toggle="modal"
           data-bs-target="#confirm-modal"
           th:if="${order.confirm != 'Y'}">구매확정
      </button>
      <button class="btn btn-sm border border-light btn-custom-primary btn-confirm"
           th:data-paymentNo="${order.paymentNo}"
           th:if="${order.confirm == 'Y'}" disabled>구매확정
      </button>
    </td>
  </tr>
  </tbody>
</table>

<nav aria-label="Page navigation">
  <div th:if="${!orders.isEmpty()}">
    <ul class="pagination justify-content-center order">
      <li class="page-item" th:classappend="${ !orders.hasPrevious } ? 'disabled'">
        <a class="page-link" href="#" th:data-page="${page - 1}" tabindex="-1">이전</a>
      </li>

      <li th:each="page: ${ #numbers.sequence(startPage, endPage) }"
          th:classappend="${ page == orders.number } ? 'active'"
          class="page-item">
        <a th:text="${page + 1}" class="page-link" href="#" th:data-page="${ page }"></a>
      </li>

      <li class="page-item" th:classappend="${ !orders.hasNext } ? 'disabled'">
        <a class="page-link" href="#" th:data-page="${ page + 1 }">다음</a>
      </li>
    </ul>
  </div>
</nav>

<script th:inline="javascript">
    $(document).ready(function() {
      let page = [[${ pagination.page }]];
      let startDate = [[${ pagination.startDate }]];
      let endDate = [[${ pagination.endDate }]];
      let selectType = [[${ pagination.selectType }]];
      let keyword = [[${ pagination.keyword }]];
      let paymentNo = null;
  
      $('.btn-confirm').on('click', function(event) {
          paymentNo = $(this).data('paymentno');
          console.log(paymentNo);
      });
  
      $('.btn-confirmed').on('click', function(event) {
          console.log(paymentNo + "테스트");
  
          $.ajax({
              url: '/api/payment/confirm',
              type: 'POST',
              data: {
                  paymentNo: paymentNo,
              },
              success: function(response) {
                  switch(response) {
                      case 1:
                          alert('구매가 확정되었습니다.');
                          $('#confirm-modal').modal('hide');
                          updateOrderList()
                          break;
  
                      case 2:
                          alert('사용자가 일치하지 않습니다.');
                          break;

                      case 3:
                          alert('이미 확정된 상품입니다..');
                          break;
  
                      default:
                          alert("구매 확정 실패");
                          break;
                  }
              },
              error: function(xhr, status, error) {
                  alert("구매 확정 실패");
              }
          });
      });

      function updateOrderList() {
            $.ajax({
                url: '/api/member/order-list',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                  page: page,
                  startDate: startDate,
                  endDate: endDate,
                  selectType: selectType,
                  keyword: keyword
                }),
                success: function(response) {
                    $('#purchase-box').html(response);
                },
                error: function(xhr, status, error) {
                    console.error('조회 실패:', error);
                }
            });
        }
  
      $('.page-link').on('click', function(event) {
          event.preventDefault();
          let page = $(this).data('page');
  
          if ($(this).closest('li').hasClass('disabled') || $(this).closest('li').hasClass('active')) {
              return;
          }
  
          $.ajax({
              url: '/api/member/order-list',
              type: 'POST',
              contentType: 'application/json',
              data: JSON.stringify({
                  page: page,
                  startDate: startDate,
                  endDate: endDate,
                  selectType: selectType,
                  keyword: keyword
              }),
              success: function(response) {
                  $('#purchase-box').html(response);
              },
              error: function(xhr, status, error) {
                  console.error('조회 실패:', error);
              }
          });
      });
    });
  </script>
