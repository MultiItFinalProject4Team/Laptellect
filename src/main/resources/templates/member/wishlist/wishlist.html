<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <!-- css + js 파일 Load-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <style>

    body { font-family: 'Noto Sans KR', sans-serif; }

    .product-name {
      text-decoration-line: none;
      color: #000;
    }

    .btn-wishlist {
      font-size: 15px; width: 150px; height: 35px;
    }
    </style>
</head>
<body>

    <div class="row">
        <div class="col-12">
            <input type="checkbox" id="selectAll" class="form-check-input">
            <label for="selectAll" class="form-check-label">전체선택</label>
            <button class="btn btn-sm btn-secondary ms-2">선택삭제</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="card mb-3">
                <div class="row g-0 align-items-center">
                    <div class="col-auto align-self-start" style="width: 15px; margin-left: 5px; margin-right: 5px;;">
                        <input type="checkbox" class="form-check-input">
                    </div>
                    <div class="col-md-2">
                        <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Product Image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a href="" class="product-name"><h6 class="card-title">빅트렉 2024 브이북 14 셀레론 인텔 11세대, 화이트, 256GB, 8GB, WIN11 Home, VIC-LPTP02</h6></a>
                            <p class="card-text text-danger">329,000원</p>
                        </div>
                    </div>
                    <div class="col-md-1 text-end d-flex flex-column justify-content-center btn-wishlist">
                      <button class="btn btn btn-outline-primary mb-2">장바구니 담기</button>
                      <button class="btn btn-outline-secondary">삭제</button>
                  </div>
                </div>
            </div>

        </div>
    </div>
  </div>

    <nav aria-label="...">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <span class="page-link">이전</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
                <span class="page-link">2</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">다음</a>
            </li>
        </ul>
    </nav>
</div>
</div>
<script>
  $('#selectAll').change(function() {
    const isChecked = $(this).prop('checked');
    $('.form-check-input').prop('checked', isChecked);
  });
</script>
</body>
</html>
