<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{common/layout-profile}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--  <script type="text/javascript" th:src="@{/js/member/edit-profile.js}"></script>-->
  <style>
    .delivery-tap {
      background-color: #3498DB;
      color: white !important;
    }

  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="profile-box">
    <h2>배송지 관리</h2>
    <hr> <br>
    <div class="profile-box" style="height: 475px;">
      <table class="table table-striped text-center">
        <thead>
        <tr>
          <th scope="col" style="width: 5%;">번호</th>
          <th scope="col" style="width: 85%;">배송지 이름</th>
          <th scope="col" style="width: 5%;">수정</th>
          <th scope="col" style="width: 5%;">삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>집</td>
          <td><div class="btn btn-success">수정</div></td>
          <td><div class="btn btn-danger">삭제</div></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>회사</td>
          <td><div class="btn btn-success">수정</div></td>
          <td><div class="btn btn-danger">삭제</div></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>학교</td>
          <td><div class="btn btn-success">수정</div></td>
          <td><div class="btn btn-danger">삭제</div></td>
        </tr>
        </tbody>
      </table>
    </div>

    <br>

    <nav aria-label="...">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <span class="page-link">이전</span>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <span class="page-link">2</span>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">다음</a>
        </li>
      </ul>
    </nav>

    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">배송지 추가</button>
    </div>
  </div>
</div>

</body>
</html>
